<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <h1>Password Generator 🔐</h1>
    </header>

    <div class="password-container">
        <div class="password-box">
            <input type="text" id="password" placeholder="Enter or Generate Password">
            <span id="toggle-password" class="eye-icon">👁️</span>
        </div>
        <div>
            <button id="generate-btn">Generate Password</button>
            <button id="copy-btn">Copy to Clipboard</button>
        </div>
        <div id="strength"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Password Copied! ✅</div>

    <!-- Sound Effect -->
    <audio id="copy-sound" src="https://www.fesliyanstudios.com/play-mp3/4387" preload="auto"></audio>
</body>
</html>
